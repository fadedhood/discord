<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadSec Lab Discord OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #18181b;
            overflow: hidden;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background grid */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        /* Glowing orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4) 0%, rgba(255, 0, 0, 0) 70%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(220, 38, 127, 0.3) 0%, rgba(220, 38, 127, 0) 70%);
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }
        
        .orb-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 20, 20, 0.5) 0%, rgba(255, 20, 20, 0) 70%);
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 0 60px;
            gap: 80px;
        }
        
        .left-section {
            text-align: left;
            flex: 1;
        }
        
        .right-section {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .discord-icon {
            width: 120px;
            height: 120px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 30px 0;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                0 0 100px rgba(255, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.5), 0 0 100px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 70px rgba(255, 0, 0, 0.7), 0 0 120px rgba(255, 0, 0, 0.4); }
            100% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.5), 0 0 100px rgba(255, 0, 0, 0.3); }
        }
        
        .discord-logo {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin: 0 0 15px 0;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            letter-spacing: -2px;
        }
        
        .fadsec-logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin: 0 0 15px 0;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
        }
        
        .subtitle {
            font-size: 44px;
            font-weight: 700;
            color: #ff0000;
            margin: 0 0 32px 0;
            text-shadow: 0 0 24px rgba(255, 0, 0, 0.3);
        }
        
        .description {
            font-size: 28px;
            color: #cccccc;
            margin: 0 0 38px 0;
            opacity: 0.95;
        }
        
        .fadsec-logo {
            max-width: 350px;
            width: 100%;
            height: auto;
            margin: 0 0 25px 0;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
        }
        
        .url-badge {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            padding: 18px 32px;
            border-radius: 8px;
            color: #ff4444;
            font-size: 28px;
            font-weight: 600;
            font-family: 'Ubuntu Mono', 'Courier New', monospace;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
            position: relative;
        }
        
        .terminal-prompt {
            color: #ff0000;
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* Decorative elements */
        .tech-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.4), transparent);
            height: 2px;
            animation: moveLine 8s linear infinite;
        }
        
        .line-1 {
            top: 20%;
            width: 200px;
            animation-delay: 0s;
        }
        
        .line-2 {
            top: 60%;
            width: 300px;
            animation-delay: 3s;
        }
        
        .line-3 {
            top: 80%;
            width: 150px;
            animation-delay: 6s;
        }
        
        @keyframes moveLine {
            0% { left: -300px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }
        
        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 0, 0, 0.3);
        }
        
        .corner-accent::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }
        
        .top-left::before {
            top: -10px;
            left: -10px;
        }
        
        .bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }
        
        .bottom-right::before {
            bottom: -10px;
            right: -10px;
        }
        
        /* Responsive scaling for preview */
        @media (max-width: 1200px) {
            .og-container {
                transform: scale(0.8);
                transform-origin: center;
            }
        }
        
        @media (max-width: 768px) {
            .og-container {
                transform: scale(0.5);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Background elements -->
        <div class="grid-overlay"></div>
        
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
        
        <div class="tech-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        
        <!-- Corner accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="left-section">
                <div class="discord-icon">

                </div>
                <h2 class="subtitle">Discord Community</h2>
                <p class="description">Connect, Share & Collaborate</p>
            </div>
            
            <div class="right-section">
                <img src="#" alt="FadSec Lab" class="fadsec-logo">
                <div class="url-badge">
                    <span class="terminal-prompt">&gt;_</span>discord.faded.dev

            </div>
        </div>
    </div>
    <script type="module" src="/banner.js"></script>
</body>
</html>
