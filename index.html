<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadSec Lab Discord Invite</title>
    <link rel="icon" type="image/png" href="#">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://discord.faded.dev/">
    <meta property="og:title" content="You've been invited to FadSec Lab">
    <meta property="og:description" content="Welcome to FadSec Lab's Discord community. Connect, share, and collaborate on open source software.">
    <meta property="og:image" content="">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="FadSec Lab">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://discord.faded.dev/">
    <meta property="twitter:title" content="You've been invited to FadSec Lab">
    <meta property="twitter:description" content="Welcome to FadSec Lab's Discord community. Connect, share, and collaborate on open source software.">
    <meta property="twitter:image" content="">
    
    <!-- Discord -->
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Welcome to FadSec Lab's Discord community. Connect, share, and collaborate on open source software.">
    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Animated background elements -->
    <div class="grid-overlay"></div>
    
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>
    
    <div class="tech-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>
    
    <div class="mouse-circle" id="mouseCircle"></div>
    <div class="container">
        <div class="logo">
            <i class="fab fa-discord"></i>
        </div>
        <h1>You've been invited to <br><span style="color:#ff0000;">FadSec Lab</span></h1>
        <p>
            Welcome to the FadSec Lab's Discord community!<br><br>
            Click the button below to join and connect with other members.
        </p>
        <a href="https://discord.gg/kvAZvdkuuN" class="redirect-link">
            Join FadSec Lab Discord  <i class="fas fa-external-link-alt"></i>
        </a>
        <div class="discord-link">
            <i class="fab fa-discord"></i> <span style="word-break:break-all;">discord.gg/kvAZvdkuuN</span>
        </div>
        <img src="#" alt="FadSec Lab" class="footer-img">
    </div>
    <div class="made-with">
        &copy; 2024 - 2025 FadSec Lab
    </div>
    <script type="module" src="/main.js"></script>
    <script>
        // Mouse-following red circle effect
        const mouseCircle = document.getElementById('mouseCircle');
        document.addEventListener('mousemove', function(e) {
            mouseCircle.style.left = e.clientX + 'px';
            mouseCircle.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
